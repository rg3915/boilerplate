{% extends "base.html" %}

{% load bootstrap %}

{% block title %}Person Form{% endblock title %}

{% block content %}

<form class="form-horizontal col-sm-6" action="." method="POST">
  <legend>Add Contact</legend>
  {% csrf_token %}
  {{ form|bootstrap_horizontal }}

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" id="id_submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{% endblock content %}
