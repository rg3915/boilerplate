<!-- pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pagination">
            <li><a href="?page=1"><span>&laquo;</span></a></li>
            {% if page_obj.has_previous %}
                <li><a href="?page={{ page_obj.previous_page_number }}">&lsaquo;</a></li>
            {% endif %}
            <li><a href="?page={{ page_obj.number }}">{{ page_obj.number }}</a></li>
            <!-- { for pg in page_obj.paginator.page_range %}
                { if page_obj.number == pg %}
                    <li class="active"><a href="?page={{ pg }}">{{ pg }}</a></li>
                { else %}
                    <li><a href="?page={{ pg }}">{{ pg }}</a></li>
                { endif %}
            { endfor %} -->
            {% if page_obj.has_next %}
                <li><a href="?page={{ page_obj.next_page_number }}">&rsaquo;</a></li>
            {% endif %}
            <li><a href="?page={{ page_obj.paginator.num_pages }}"><span>&raquo;</span></a></li>
        </ul>
    </div>
</div>
